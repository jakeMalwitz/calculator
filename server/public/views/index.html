<!DOCTYPE>
<html>
<head>
  <title>Weekend 3 Challenge</title>
  <script src="/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="/scripts/clientapp.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/styles/style.css"/>
</head>

<body>
  <h1>Calculator Challenge</h1>
<div class="row">
  <div id="num">0</div>
</div>

<div class="inputs">
  <div class="row">
    <button class="use" id="7">7</button>
    <button class="use" id="8">8</button>
    <button class="use" id="9">9</button>
  </div>

  <div class="row">
    <button class="use" id="4">4</button>
    <button class="use" id="5">5</button>
    <button class="use" id="6">6</button>
  </div>

  <div class="row">
    <button class="use" id="1">1</button>
    <button class="use" id="2">2</button>
    <button class="use" id="3">3</button>
  </div>

  <div class="row">
    <button class="use" id="0">0</button>
    <button id="calculate">=</button>
  </div>

  <div class="row">
      <button class="operators" id="clear">Clear</button>
      <button class="operators" id="multiplication">x</button>
      <button class="operators" id="division">/</button>
      <button class="operators" id="addition">+</button>
      <button class="operators" id="subtraction">-</button>
  </div>

</body>
</html>
